name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependencies ☕️
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint 🔍
        run: flake8 ap

